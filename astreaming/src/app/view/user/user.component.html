<div *ngIf="usuarios && usuarios.length > 0">
  <ul>
    <li *ngFor="let usuario of usuarios">
      {{ usuario.nombre_usuario }} - {{ usuario.correo }}
      <button (click)="eliminarUsuario(usuario._id!)">Eliminar</button>
      <button (click)="editarUsuario(usuario)">Editar</button>
      <button (click)="mostrarUsuario(usuario._id!)">Mostrar Detalles</button>
    </li>
  </ul>
</div>
